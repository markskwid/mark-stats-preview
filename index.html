<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="col info-container">
        <h1>
          Get <span>insights</span> that help your
          business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience, and
          overall efficiency.
        </p>
        <ul>
          <li>
            10k+
            <span>Companies</span>
          </li>

          <li>
            314
            <span>Templates</span>
          </li>

          <li>
            12M+
            <span>Queries</span>
          </li>
        </ul>

      </div>

      <picture class="col">
        <source media="(min-width: 600px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="A group of people in meeting" aria-hidden="true">
      </picture>
    </div>
  </main>
</body>

</html>
